					<li>

					<li><a class="module-item" id="memory" href="#">Memory</a></li>

				<ul class="nav">

                            ></a

        </button> -->

		<!-- Page Content -->
		<div id="main">
			<div class="container">
				<div id="banner" class="text-center">
					<img src="banner.png" alt="Banner" width="400" />
				</div>

				<h1 class="text-center text-uppercase font-weight-bold mb-4">
					Module Solver
				</h1>

				<div id="module-part" class="mb-5"></div>

				<div id="bomb-part">
					<hr />
					<h3 class="text-center bg-primary p-3 mt-4 mb-4">
						Bomb Settings
					</h3>
					<form id="bomb-settings">
						<!-- Indicator, Battery, Port Identification -->
						<div class="form-row d-flex justify-content-center">
							<div class="form-group col-md-8 ml-md-4 mr-md-4 col-sm-12">
								<label for="serial">Serial#</label>
								<input
									type="text"
									id="serial"
									class="form-control"
									placeholder="######"
								/>
							</div>
							<div class="form-group col-md-8 ml-md-4 mr-md-4 col-sm-12">
								<label for="battery">Battery</label>
								<select id="battery" class="form-control">
									<option value="" disabled selected></option>
									<option value="0">0</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">More than 2</option>
								</select>
							</div>
							<div class="form-group col-md-8 ml-md-4 mr-md-4 col-sm-12">
								<label for="parallel-port">Parallel Port</label>
								<select id="parallel-port" class="form-control">
									<option value="" disabled selected></option>
									<option value="no">No</option>
									<option value="yes">Yes</option>
								</select>
							</div>
						</div>
					</form>
					<div
						id="validation"
						class="row d-flex justify-content-center text-center mt-4 mb-4"
					></div>
					<div
						id="progress_bar"
						class="row d-flex justify-content-center text-center mt-4 mb-4"
					>
						<div class="progress">
							<div
								class="progress-bar progress-bar-striped progress-bar-animated"
								role="progressbar"
								aria-valuenow="75"
								aria-valuemin="0"
								aria-valuemax="100"
								style="width: 75%;"
							></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Javascript -->

		<!-- FontAwesome js -->
		<script src="./public/js/all.min.js"></script>

		<script type="module" src="./src/js/app.js"></script>
	</body>
